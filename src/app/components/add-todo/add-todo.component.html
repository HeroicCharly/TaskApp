<div class="add-todo">
  <div *ngIf="!displayInput">
    <button type="button"
      class="btn btn-primary"
      (click)="toggleInput()">[+] Add Todo</button>
  </div>
  <form *ngIf="displayInput"
    (ngSubmit)="saveTodo()"
    class="add-todo__container">
    <div class="custom-error-format">
      <input class="form-control custom-input-text"
        [(ngModel)]="todoText"
        #todo="ngModel"
        type="text"
        required
        minlength="5"
        name="todo"
        placeholder="Set your goal | task | reminder" />

      <div *ngIf="todo.errors && todo.touched">
        This field is required
      </div>
      <div *ngIf="todo.errors && todo.errors['minlength']">
        Minimum length must be 5 characters
      </div>
    </div>
    <button class="btn btn-danger custom-button"
      type="button"
      (click)="toggleInput()">Cancel</button>
    <button class="btn btn-success custom-button custom-button--success"
      type="submit"
      [disabled]="todo.errors">Add To-Do</button>
  </form>
</div>
